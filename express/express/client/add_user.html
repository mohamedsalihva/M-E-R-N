

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <form  id="forms">

    <div id="name-section" class="section">
    <input id="name" name="name" type="text" placeholder="First Name" onkeyup="validateName()">
    <div id="name-error" class="error"></div>

</div>


<div id="email-section" class="section">

<input id="email" type="email" name="email" placeholder="Email Address"  onkeyup="validateEmail()">
<div id="email-error" class="error"></div>

</div>
 

<div id="password-section" class="section">

<input id="password" type="password" name="password" placeholder="Password" onkeyup="validatePassword()">
<div id="password-error" class="error"></div>

</div> 


   <button id="button" type="submit" onclick="submitForm()">submit</button>

</form>

<script src="script1.js"></script>
</body>
